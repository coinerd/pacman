<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="A modern Pac-Man game built with Phaser.js">
    <title>Pac-Man</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            background-image: 
                radial-gradient(circle at 50% 50%, #111 0%, #000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        
        #game-container {
            position: relative;
            max-width: 100vw;
            max-height: 100vh;
        }
        
        canvas {
            display: block;
            border: 3px solid #2121DE;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(33, 33, 222, 0.5);
        }
        
        /* Mobile controls hint */
        .mobile-hint {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            pointer-events: none;
        }
        
        @media (max-width: 768px) {
            canvas {
                border-width: 2px;
            }
            
            .mobile-hint {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div class="mobile-hint">Swipe to move</div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
